<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

<main class="front_side">
        
    <form class="form">

        <div class="forn_welcome">
            <h1>Welcome back &#128079</h1>
            <h2>login with your account!</h2>
        </div>  
        <div class="apple" >
            <a href="#">
                <img src="/imagenes/png-transparent-apple-logo-business-apple-logo-outline-heart-logo-computer-wallpaper.png" alt="apple">
                Continue with Apple
            </a>
        </div>
        <div class="google">
            <a href="#">
                <img src="/imagenes/2000px-Google_G_Logo.svg_.png" alt="google">
                Continue with Goole
            </a>
        </div>
        <div class="divider">
            <div class="divider-line">
                or
            </div>
        </div>
        <div class="text-field">
            <label for="mail">Email</label>
            <input type="email" id="email" name="email" autocomplete="off" placeholder="you@exaple.com">
        </div>
        <div class="text-field">
            <label for="password">password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Your password" title="Minimum 6 characters including at least 1 letter and 1 number">
                <input class="contra" type="checkbox" id="showPassword" onclick="mostrarContraseña()"> 
                <label class="showPassword">Mostrar Contraseña</label>
            </div>
            <div class="error-message"> 
                Minimum 6 characters including at least 1 letter and 1 number
            </div>
        </div>
        <button class="button" type="submit">
            Sign in
        </button>
        <div class="actions">
            <div class="row">
                <span>Dont have an account?</span>
                <a href="#" title="Reset password">
                    Sing Up Now
                </a>
            </div>
        </div>
    </form>
        
</main>

</body>
</html>
